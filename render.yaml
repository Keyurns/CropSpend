services:
  - type: web
    name: expense-tracker
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set manually in dashboard (contains secrets)
      - key: JWT_SECRET
        generateValue: true  # Render generates a random value
      - key: EMAIL_USER
        sync: false  # Optional - set manually
      - key: EMAIL_PASS
        sync: false  # Optional - set manually
    healthCheckPath: /api/health
